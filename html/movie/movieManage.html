    <title>豆瓣电影</title>

<body>
<div class="layui-row" id="divSearch" >
    <div class="layui-form" style="margin-right: 20px;" >

            <label class="layui-form-label">
                名称
            </label>
            <div class="layui-inline">
                <input type="text" name="movieName" id="movieName" placeholder="需要检索的电影名" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                导演
            </label>
            <div class="layui-inline">
                <input type="text" name="movieDirector" id="movieDirector" placeholder="需要检索的导演" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                上映时间
            </label>
            <div class="layui-inline">
                <input type="text" name="movieDate" id="movieDate" placeholder="需要检索的年份" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item layui-inline" style="margin-left: 50px">
            <div class="layui-inline">
                <button id="btnSearch" class="layui-btn layui-btn-radius">
                    <i class="layui-icon layui-icon-search"></i>检索
                </button>
            </div>
            <div class="layui-inline" style="margin-left: 20px">
                <button id="btnSearchAll" class="layui-btn layui-btn-radius layui-btn-normal">
                    显示全部
                </button>
            </div>

        </div>
    </div>

</div>

<div class="layui-row" id="result">
    <table id="tblResult" lay-filter="tblResult">
    </table>
</div>

<!--用户详情界面-->
<div id="divMovieInfo" style="display: none;margin: 10px">
    <div class="layui-form layui-form-pane" layui-filter="dramaInfoEdit">
        <div class="layui-form-item">
            <label class="layui-lable">上映日期：</label>
            <div class="layui-input-block">
                <input type="text" name="movieDate" id="updatemovieDate"
                       required placeholder="输入上映日期" class="layui-input" />
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-lable">评论人数：</label>
            <div class="layui-input-block">
                <input type="text" name="movieVoteNum" id="updatemovieVoteNum"
                       required placeholder="输入评论人数" class="layui-input" />
            </div>

        </div>

    </div>
